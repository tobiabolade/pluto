{% extends 'plutotimesheet/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %} active {% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6" style="margin:auto">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="50" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="50" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" style="padding-top:10px">
                                <button type="submit" class="btn btn-success">Submit</button><br/><br/><br/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer bg-primary text-white">
                    Don't have an account? <a href="{% url 'register' %}" style="color:white">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>



{% endblock %}
