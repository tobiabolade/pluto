{% extends 'plutotimesheet/base.html' %}
{% load static %}
{% block title %} Timesheet {% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6" style="margin:auto">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Timesheet</h2>
                    <form class="form-horizontal" enctype="multipart/form-data" method="post" action="" role="form">
                        {% csrf_token %}
                        {% include 'plutotimesheet/form.html' %}
                        <div class="col-sm-offset col-sm-4">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" bg-primary text-white>
                    <p>Pluto Health care. Mobile: 07932790842 Address: 3 Spencer Parade</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
